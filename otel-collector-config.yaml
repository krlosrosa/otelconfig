receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:

exporters:
  prometheus:
    endpoint: "84.247.143.19"  # Remova o 'http://'
  debug: {}  # Substituindo 'logging' por 'debug'

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [debug]  # Exportando logs para o debug exporter
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]  # Exportando m√©tricas para o Prometheus
